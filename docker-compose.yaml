version: '1.0'
services:

  selenium-hub:
    image: selenium/hub:3.12
    volumes:
      - /dev/shm:/dev/shm
    environment:
      - GRID_MAX_SESSION=1

  chrome:
    image: selenium/node-chrome-debug:3.12
    # enable this for debugging through vnc viewer
    ports:
      - "5900:5900"
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - DEBUG=1
      - VNC_NO_PASSWORD=1
      - SCREEN_WIDTH=1920
      - SCREEN_HEIGHT=1080
      - NODE_MAX_INSTANCES=1
      - NODE_MAX_SESSION=1

  test:
    build: .
    depends_on:
      - selenium-hub
      - chrome